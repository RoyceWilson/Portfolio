        <main>
            <!--In the "Contact" page, provide a form that includes fields for Name, Email, Message, and a Submit button.-->
            <div id="formbox">
                <form action="" method="post">
                    <fieldset>
                        <legend>Contact Form</legend>
                        <table id="t1">
                        <tr>
                            <td>
                                First Name:
                            </td>            
                        </tr>    
                        <tr>
                            <td>
                                <input type="text" name="firstname" id="firstname">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Last Name:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="lastname" id="lastname">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="email" id="email" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Message:
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea id="message" rows="10" cols="56"></textarea>
                            </td>
                        </tr>
                        </table>
                        <input type="submit">
                    </fieldset>
                    
                </form>
            </div>
